<!DOCTYPE html>
<html>

<head>
    <title>Watson Visual Recognition Classifier</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
    <script src="./scripts/dropzone.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>



<body>

    <div id="content">

        <div class="dropContainer">


            <form action="/file-upload" class="dropzone" id="uploader" enctype="multipart/form-data">

                <h1 id="heading">
                    Welcome to the Watson Visual Recognition Slicer/Classifier!
                </h1>

                <div class="dz-message" data-dz-message><span>Just drag and drop image files from your desktop into the browser here, and they will be sliced up and analyzed using the IBM Watson Visual Recognition service, using a custom classifier of your choice.</span></div>

                <input name="tileWidth" value="200" type="hidden" step="1" />
                <input name="tileHeight" value="200" type="hidden" step="1" />

                <div class="fallback">
                    <input name="file" type="file" />
                    <input type="submit" value="Upload" />
                </div>
            </form>

        </div>
        <div id="feedback"></div>

    </div>

    <div id="render-parent" class="hidden">
        <div id="render" class="container-fluid"></div>
    </div>



    <div id="footerControls" class="hidden">
        <input id="scaleSlider" data-slider-min="0.2" data-slider-max="2" data-slider-step="0.01" data-slider-value="1" /> &nbsp;&nbsp;&nbsp;&nbsp; Overlay:
        <input id="overlayToggle" type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="danger" data-on="Visible" data-off="Hidden">
    </div>

</body>


</html>
